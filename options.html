<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
  </head>
  <body>

    <div style="display: flex; flex-direction: column; align-items: center; padding-top: 10rem;">

        <h1 class="title">Easylog Options</h1>
    
        <div class="control" style="display: flex; flex-direction: column; align-items: center;">
            <label class="label">Choose Server:</label>
            <div class="select is-multiple is-rounded"> 
              <select id="server_select">
                <option value="prod">prod</option>
                <option value="dev">dev</option>
              </select>
            </div>
        </div>

        <div style="padding-top: 1rem;">
            <button class="button is-success is-rounded is-inverted is-focused" id="save_button">Save</button>
        </div>

        <div id="status" style="padding-top: 1rem;"></div>
    
    </div>
    
    <script src="options.js"></script>
  </body>
</html>
